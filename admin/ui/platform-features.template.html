{{#each list}}
<li>
  <div id="input-checkbox-{{slug name}}">
    <input
      type="checkbox" name="{{name}}" {{#if active}}checked{{/if}}
      endpoint="/data/game/{{../gameName}}/platforms/{{platformId}}"
      onchange="handleCheckboxChange(this)"
    >
    <label>{{name}}</label>
  </div>
  <ul>
    {{#each featureList}}
    <div id="input-checkbox-{{slug name}}">
      <input
        type="checkbox" name="{{name}}" {{#if active}}checked{{/if}}
        endpoint="/data/game/{{../../gameName}}/platform-features/{{../platformId}}"
        onchange="handleCheckboxChange(this)"
      >
      <label>{{name}}</label>
    </div>
    {{/each}}
  </ul>
</li>
{{/each}}
