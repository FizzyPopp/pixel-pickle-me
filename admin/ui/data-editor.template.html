<section
  id="game-data"
  game-name="{{name}}"
>
  <h1 id="title">{{title}}</h1>
  <fieldset
    id="images"
  >
    <legend id="images-legend">
      <h2>Game Images</h2>
    </legend>
    <div
      id="images"
      hx-get="/page/{{name}}/images"
      hx-trigger="load"
    ></div>
  </fieldset>
  <fieldset id="platforms">
    <legend id="platforms-legend">
      <h2>Platform Availablility</h2>
    </legend>
    <ul
      id="platforms-list"
      hx-get="/page/{{name}}/platformFeatures"
      hx-trigger="load"
    ></ul>
    <input type="submit" name="submit-platform-option" value="Add Platform"/>
  </fieldset>
  <fieldset id="gfxOptions">
    <legend id="gfxOptions-legend">
      <h2>Graphics Options Available</h2>
    </legend>
    <ul
      id="gfxOptions-list"
      hx-get="/page/{{name}}/gfxOptions"
      hx-trigger="load"
    >
    </ul>
    <fieldset draggable="false">
      <legend>
        <h3>New Option</h3>
      </legend>
      <div>
        <label for="gfxOptions-name-input">Option Name:</label>
        <input
          type="text"
          name="gfxOptions-name-input"
          id="gfxOptions-name-input"
          oninput="updateGfxOptionsPreviewName(this)"
        />
      </div>
      <br/>
      <div>
        <label for="gfxOptions-entries-input">Option Entries (comma separated):</label>
        <input
          type="text"
          name="gfxOptions-entries-input"
          id="gfxOptions-entries-input"
          onchange="updateGfxOptionsPreviewEntries(this)"
        />
      </div>
      <h3 id="gfxOptions-preview-name"></h3>
      <ul id="gfxOptions-preview-entries"></ul>
      <input type="submit" name="submit-gfx-option" value="Add Option"/>
    </fieldset>
  </fieldset>
</section>
