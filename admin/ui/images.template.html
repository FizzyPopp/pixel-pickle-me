{{#each types}}
<fieldset id="image-{{name}}" style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      ">
  <legend id="image-{{name}}-legend">
    <h3>{{cap name}}</h3>
  </legend>
  <img
    id="{{@root.endpoint}}"
    src="/data/game/{{../gameName}}/image/{{name}}" class="game-image" />
  <form
      hx-put="/data/game/{{../gameName}}/image/{{name}}"
      hx-encoding="multipart/form-data"
      target="image-{{name}}-input-file"
      hx-on:htmx:after-request="update(event, '#game-select', 'reload')"
  >
    <label for="image-{{name}}-input-file">choose new {{name}}:</label>
    <input
      type="file"
      id="image-{{name}}-input-file"
      name="image-{{name}}-input-file"
      accept="image/jpeg"
      onchange="loadImagePreview(event)"
    />
    <br/>
    <img src="" class="game-image-preview" id="image-{{name}}-input-preview" />
    <br/>
    <button> Update Image</button>
  </form>
</fieldset>
{{/each}}
