<select
  name="gameName" id="game-select"
  hx-post="/page/data-editor"
  hx-trigger="load, change"
  hx-target="#game-data-editor"
  hx-swap="innerHTML"
  onchange="handleChangeGameSelection(this)"
>
  {{#each gamesList}}
  <option value="{{name}}">
    {{#if title}}
    {{title}}
    {{else}}
    {{name}}
    {{/if}}
  </option>
  {{/each}}
</select>
