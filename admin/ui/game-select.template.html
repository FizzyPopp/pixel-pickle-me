<select
  name="gameName" id="game-select"
  hx-get="/page/data-editor"
  hx-trigger="load, change"
  hx-target="#game-data-editor"
  hx-swap="innerHTML"
  onchange="gameLoaded = false"
  hx-on:htmx:after-request="getSelectedGameData(event)"
>
  {{#each gamesList}}
  <option value="{{name}}">
    {{#if title}}
    {{title}}
    {{else}}
    {{name}}
    {{/if}}
  </option>
  {{/each}}
</select>
