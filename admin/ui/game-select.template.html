<select
  name="gameName" id="game-select"
  hx-post="/page/data-editor"
  hx-trigger="load changed"
  hx-target="#game-data"
  hx-swap="outerHTML"
>
  {{#each gamesList}}
  <option value="{{name}}">
    {{#if title}}
    {{title}}
    {{else}}
    {{name}}
    {{/if}}
  </option>
  {{/each}}
</select>
